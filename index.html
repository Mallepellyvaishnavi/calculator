<!DOCTYPE html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" placeholder="0">
        <div class="buttons">
            <button onclick="clickElement('9')">9</button>
            <button onclick="clickElement('8')">8</button>
            <button onclick="clickElement('7')">7</button>
            <button onclick="clickElement('6')">6</button>
            <button onclick="clickElement('5')">5</button>
            <button onclick="clickElement('4')">4</button>
            <button onclick="clickElement('1')">1</button>
            <button onclick="clickElement('2')">2</button>
            <button onclick="clickElement('3')">3</button>
            <button onclick="clickElement('*')">*</button>
            <button onclick="clickElement('+')">+</button>
            <button onclick="clickElement('-')">-</button>
            <button onclick="clickElement('0')">0</button>
            <button onclick="clickElement('.')">.</button>
            <button onclick="clickElement('/')">/</button>
            <button onclick="calculate('=')">=</button>
            <button onclick="clearResult()">C</button>
            <button onclick="del()">d</button>


        </div>
    </div>

    <script src="calci.js"></script>
</body>
</html>
</html>
